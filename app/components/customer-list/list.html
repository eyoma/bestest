<div >
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Location</th>
          <th>Location Short</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ui-sref="person({ personId: person.id })"
          ng-class="{'disabled': person.status == 'Inactive'}"
          ng-repeat="person in vm.people"
        >
          <td>{{ person.firstname }}</td>
          <td>{{ person.lastname }}</td>
          <td>{{ person.location }}</td>
          <td>{{ person.locationshort }}</td>
          <td>{{ person.status }}</td>
        </tr>
      </tbody>
    </table>
    <p ng-if="vm.people.err" style="color: red;"> {{vm.people.err}} </p>
  </div>
